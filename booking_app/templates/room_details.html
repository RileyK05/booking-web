{% extends "base_generic.html" %}

{% block title %}Room Details{% endblock %}

{% block content %}
<h1>{{ room.title }}</h1>
<p>{{ room.description }}</p>
<p>Price: ${{ room.price }}</p>

<form method="POST" action="{% url 'payment' room.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Book Now</button>
</form>

{% endblock %}
